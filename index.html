<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    
    <div id="container">
        <header>
            <h1>Search<span>Vidz</span></h1>
            <p>Search all YouTube videos</p>
        </header>

        <section>
            <form action="" name="search-form" id="search-form">
                <div class="field-container">
                    <input type="search" id="query" class="search-field" placeholder="Search YouTube..">
                    <input type="submit" name="search-button" id="search-button" value="">
                </div>
            </form>

            <ul id="results"></ul>
            <div id="buttons"></div>

            <footer>
                <p>Copyright &copy; 2018, All Rights Reserved</p>
            </footer>
        </section>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.3/dist/jquery.fancybox.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.3/dist/jquery.fancybox.min.css" />
    <script src="/js/script.js"></script>
</body>
</html>
